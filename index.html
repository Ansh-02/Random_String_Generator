<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Random String Generator</title>
  </head>
  <body>
    <div class="container">
      <label for="stringLength">Enter String Length:</label>
      <input type="number" id="stringLength" min="1" value="10" />
      <button id="generateButton">Generate Random String</button>
      <label for="randomString"></label>
      <textarea id="randomString" readonly></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
